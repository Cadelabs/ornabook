[book]
authors = ["Ethiraric"]
language = "en"
multilingual = false
src = "src"
title = "Ornabook"

[preprocessor.icons]
renderers = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
additional-css = ["./src/style/mdbook-icons.css", "./src/style/mdbook-admonish.css", "./src/style/style.css", "./mdbook-admonish.css"]
mathjax-support = true
